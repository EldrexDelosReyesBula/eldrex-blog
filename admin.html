<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Eldrex Writings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --emberflare-50: #fff5f5;
            --emberflare-100: #ffe3e3;
            --emberflare-500: #d64545;
            --emberflare-600: #b93a3a;
            --emberflare-700: #9b2f2f;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --text-primary: #1a1a1a;
            --text-secondary: #444;
            --border-color: #e9ecef;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-title {
            margin-bottom: 1.5rem;
            color: var(--emberflare-600);
        }
        
        .login-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--emberflare-600);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: var(--emberflare-700);
        }
        
        .error-message {
            color: var(--emberflare-600);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .logout-btn {
            background: var(--emberflare-600);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            background: var(--emberflare-600);
            color: white;
            border-color: var(--emberflare-600);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .post-form {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background: var(--emberflare-600);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .posts-list {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .post-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-published {
            background: #d4edda;
            color: #155724;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .post-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .btn-edit {
            background: #007bff;
            color: white;
        }
        
        .btn-delete {
            background: var(--emberflare-600);
            color: white;
        }
        
        .btn-toggle {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <div id="error-message" class="error-message hidden"></div>
        <input type="email" id="email-input" class="login-input" placeholder="Email" required>
        <input type="password" id="password-input" class="login-input" placeholder="Password" required>
        <button id="login-btn" class="login-btn">Login</button>
    </div>
    
    <div id="dashboard-container" class="admin-container hidden">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="comments">Comments</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>
        
        <div id="posts-tab" class="tab-content active">
            <div class="post-form">
                <h2>Create New Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="post-title" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Slug (URL)</label>
                        <input type="text" id="post-slug" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Excerpt</label>
                        <textarea id="post-excerpt" class="form-textarea" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Content</label>
                        <textarea id="post-content" class="form-textarea" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Categories (comma separated)</label>
                        <input type="text" id="post-categories" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Cover Image URL</label>
                        <input type="url" id="post-image" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="post-published">
                            Publish immediately
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Post</button>
                        <button type="button" id="clear-form" class="btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
            
            <div class="posts-list" id="posts-list">
                <!-- Posts will be loaded here -->
            </div>
        </div>
        
        <div id="comments-tab" class="tab-content">
            <h2>Comments Management</h2>
            <div id="comments-list">
                <!-- Comments will be loaded here -->
            </div>
        </div>
        
        <div id="settings-tab" class="tab-content">
            <h2>Settings</h2>
            <p>Blog settings and configuration will be available here.</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Admin Script -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-manager.js"></script>
</body>
</html>
